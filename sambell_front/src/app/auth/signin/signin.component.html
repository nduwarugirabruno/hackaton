<div class="container">
    <h1>Shipme</h1>
    <form id="login-form" [formGroup]="signinForm" (submit)="submit()">
        <h2>Connexion</h2>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required formControlName="email">

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required formControlName="password">

        <button type="submit" class="btn" [disabled]="signinForm.invalid">Se connecter</button>
    </form>
</div>
